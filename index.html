<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Library manager</title>

    <style>
        body {
            font-family: monospace;
        }

        .dyn-height {
            /* width: 100px; */
            max-height: 2px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family: monospace;">Library manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="clear" aria-current="page" href="#">clear</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="message" id="message"></div>

    <div class="container my-4">
        <!-- form -->
        <h2 style="font-family: hack; margin-bottom: 1rem;">Add books</h2>
        <form id="library-form">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Type of book</legend>
                <div class="col-sm-10" id="genre">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="radio-box" value="Programming"
                            required>
                        <label class="form-check-label" for="programming">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="radio-box" value="Biographies"
                            required>
                        <label class="form-check-label" for="biog">
                            Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="radio-box" value="Language"
                            required>
                        <label class="form-check-label" for="language">
                            Language
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="button" class="btn btn-primary" id="addbook">Add book</button>
        </form>

        <!-- table -->
        <h2 style="font-family: hack; margin: 1rem 0;">Books</h2>
        <table class="table my-3">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="dyn-height" id="table-body"></tbody>
        </table>
    </div>



    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- my js -->
    <script src="app.js"></script>
</body>

</html>
